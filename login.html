<!DOCTYPE html>
<html>
<head>
	<!--title-->
	<title>Login Form</title>
	<!--style of login form -->
	<style>
		body { /* background color */
			background-color: #f2f2f2;
		}
		/*the form styling */
		form {
			background-color: #fff;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 400px;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 10px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
		label {
			display: block;
			font-weight: bold;
			margin-top: 20px;
			font-size: 16px;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.radio {
			display: inline-block;
			margin-right: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Login Form</h1>
	<form action="#" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<label>Are you a student or faculty member?</label>
		<div class="radio">
			<input type="radio" id="student" name="user-type" value="student" required>
		</div>
		<div class="radio">
			<input type="radio" id="faculty" name="user-type" value="faculty" required>
		</div>
		<p>Don't have an account? <a href="signup_page.php">Sign up</a></p>
		
		<div class="forgot-password">
			<a href="forgot_password.html">Forgot Password?</a>
		</div>

		<input type="submit" value="Login">
	</form>
</body>
</html>

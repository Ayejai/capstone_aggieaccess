<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		form {
			background-color: #fff;
			margin: auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 400px;
		}
		input[type="email"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 10px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 10px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}

		label {
			display: block;
			font-weight: bold;
			margin-top: 20px;
			font-size: 16px;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Sign Up</h1>
	<form action="signup.php" method="POST">
		<label for="f_name">First Name:</label>
		<input type="text" id="f_name" name="f_name" required>

		<label for="l_name">Last Name:</label>
		<input type="text" id="l_name" name="l_name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

		<label for="c_password">Confirm Password:</label>
		<input type="password" id="c_password" name="c_password" required>

		<label for="user_type">User Type:</label>
		<select id="user_type" name="user_type" required onchange="displayOptions()">
			<option value="">Select user type</option>
			<option value="faculty">Faculty</option>
			<option value="student">Student</option>
		</select>

		<div id="student_options" style="display: none;">
			<label for="classification">Classification:</label>
			<select id="classification" name="classification">
				<option value="">Select classification</option>
				<option value="freshman">Freshman</option>
				<option value="sophomore">Sophomore</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
			</select>

			<label for="major">Major:</label>
			<select id="major" name="major">
				<option value="">Select major</option>
				<option value="computer_science">Computer Science</option>
			</select>
		</div>

		<div id="faculty_options" style="display: none;">
			<label for="role">Role:</label>
			<select id="role" name="role">
				<option value="">Select role</option>
				<option value="professor">Professor</option>
				<option value="secretary">Secretary</option>
				<option value="chair">Chair</option>
			</select>

			<label for="department">Department:</label>
			<select id="department" name="department">
				<option value="">Select department</option>
				<option value="computer_science">Computer Science</option>
			</select>
		</div>

		<input type="submit" value="Submit">
		
	</form>

	<script>
		function displayOptions() {
			var userType = document.getElementById("user_type").value;
			var studentOptions = document.getElementById("student_options");
			var facultyOptions = document.getElementById("faculty_options");

			if (userType == "student") {
				studentOptions.style.display = "block";
				facultyOptions.style.display = "none";
			} else if (userType == "faculty") {
				facultyOptions.style.display = "block";
				studentOptions.style.display = "none";
			} else {
				studentOptions.style.display = "none";
				facultyOptions.style.display = "none";
			}
		}
	</script>
</body>

</html>
